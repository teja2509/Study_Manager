<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    

<div class="container">

    <div id="headerContainer">
        <nav>
            <p id="navbarTitle">Study Timer</p>
            <p id="navbarMessage"></p>
        </nav>
    </div>


    <label for="topic">Select a Topic or Add a New One <span>*</span> </label>
    
<select id="topic" required>
    <option value="" disabled selected>Select Topic</option>
    <option value="Java">Java</option>
    <option value="Python">Python</option>
    <option value="C">C</option>
    <option value="Meachine Learning">Machine Learning</option>
    <option value="Data Structures ">Data Structures</option>
    <option value="Class">Class</option>
    <option value="Other">Other</option>
</select>
<input type="text" id="newTopic" placeholder="Enter a new topic">
<button id="addTopicBtn">Add Topic</button>




    <p id="time">00:00:00 AM</p>

    <button id="startBtn" disabled>Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <button id="deleteAllBtn">Delete All</button>
</div>

    
    <div id="logTableContainer" class="table-container">
        <table id="logTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>Stop Time</th>
                    <th>Duration</th>
                    <th>Topic</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
